<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowd Generator</title>
  <style>
    body {
      margin: 0;
      
    }

    .controls {
      margin: 10px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .indicators{
      position: absolute;
      top: 10px;
      right: 10px;
      user-select: none;

    }
    .monsterAlert{
      display: none;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
      }
    }
  </script>

  <script>

    function init(){


      const populationInput = document.getElementById('population');
      let population = localStorage.getItem('population') || 1000;

      populationInput.value = population;
    }

  </script>

</head>

<body onload="init()">

  <script type="module" src="js/main.js?v2"></script>
  <div class="controls"><input type="number" name="population" id="population"><button
      id="changePopulation">Actualizar</button></div>
      <div class="indicators">
        <span id="monsterAlert" class="monsterAlert"><img src="images/warning.png" alt="Monster Alert"></span>

      </div>



</body>

</html>
